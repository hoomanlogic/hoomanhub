{% extends "plan/base.html" %}
{% block title %}View Actions{% endblock title %}
{% block heading %}View Actions{% endblock %}

{% block content %}
{{ block.super }}
<table>
    <thead>
        <th>Action</th>
        <th>Status</th>
    </thead>
    <tbody>
        {% for action in object_list %}
        <tr>
            <td>{{ action.name }}</td>
            <td>{{ action.statusdesc }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
